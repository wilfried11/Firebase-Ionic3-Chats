<ion-header>

    <ion-navbar>
        <ion-title>Ionic 3 ResetPassword Email</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-title>ResetPassword</ion-title>

    <form [formGroup]="resetPasswordForm" novalidate>
        <ion-row>
            <ion-item>
                <ion-label for="email"></ion-label>
                <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <button (click)='submit()' ion-button block>Reset password</button>
        </ion-row>
    </form>
</ion-content>
